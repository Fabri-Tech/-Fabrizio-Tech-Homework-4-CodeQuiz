<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    

<h1>Coding Quiz Challenge</h1>
<h2>Please note that each mistake will be penalized with 5 seconds</h2>
<div class="container">

    

<button id="startbtn">Test your knowledge</button>
<button id="highscoreTable">Highscores Table</button>


<div id="questions"></div>
<div id="forms"></div>

<div id="score-container" class="inv">
    <p id="score-display"></p>
</div>

<div id="score-page">
    <ol id="scoreboard" class="inv"></ol>
</div>

<div id="initials"></div>


<div id="test">
    <div id="options" class="inv"></div>
    <button id="optionA">A</button>
    <button id="optionB">B</button>
    <button id="optionC">C</button>
    <button id="optionD">D</button>
    <div id="score-container" class="inv">
        <p id="score-display"></p>
    </div>
</div>

</div><!-- div container  -->

<script src="./app1.js"></script>

</body>
</html>
