<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Quiz</h1>
    <p id="timer">Time remaining: 600 seconds</p>
    <button id="startbtn">Start Quiz</button>
    <div id="quizData" class="inv"></div>
    <div id="optionsContainer" class="inv">
        <p><button id="optionA" data-optionid="0"></button></p>
        <p><button id="optionB" data-optionid="1"></button></p>
        <p><button id="optionC" data-optionid="2"></button></p>
        <p><button id="optionD" data-optionid="3"></button></p>
    </div>
    <div id="score-page" class="inv">
        <p id="scoreboard"></p>
        <p id="score"></p>
        <p id="total-score"></p>
    </div>
    <table id="highscoreTable" class="inv">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="end-quiz" class="inv">
        <p>Congratulations! You have completed the quiz.</p>
        <p>Your score is <span id="final-score"></span>.</p>
        <button id="restart-btn">Restart Quiz</button>
        <button id="exit-btn">Exit Quiz</button>
    </div>


<script src="./Assets/app.js"></script>

</body>
</html>
